<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__image" src="./images/jac-iv-kusto.jpg" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="add"></button>
      </div>
    </section>

    <section class="gallery">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">2022 &#169; Evgen Khafizov</p>
  </footer>

  <div class="popup popup-edit">
    <div class="popup__block">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="form-edit">
        <input class="popup__text popup__text_type_name" type="text" name="name" value="Жак-Ив Кусто">
        <input class="popup__text popup__text_type_job" type="text" name="job" value="Исследователь океана">
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="close"></button>
    </div>
  </div>

  <div class="popup popup-place">
    <div class="popup__block">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_place" name="form-place">
        <input class=" popup__text popup__text_type_place" type="text" name="place" placeholder="Название" value="">
        <input class="popup__text popup__text_type_link" type="text" name="link" placeholder="Ссылка на картинку"
          value="">
        <button class="popup__save-btn popup__save-btn_type_place" type="submit">Создать</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="close"></button>
    </div>
  </div>

  <div class="popup popup-view">
    <figure class="popup__image">
      <img class="popup__picture" alt=".">
      <figcaption>
        <p class="popup__caption"></p>
      </figcaption>
      <button class="popup__close-btn" type="button" aria-label="close"></button>
    </figure>
  </div>

  <template id="cards">
    <article class="gallery__list">
      <figure class="gallery__item">
        <button class="gallery__delete-btn" type="button" aria-label="delete"></button>
        <img class="gallery__image" src="." alt=".">
        <figcaption class="gallery__info">
          <h2 class="gallery__title"></h2>
          <button class="gallery__like-btn" type="button" aria-label="like"></button>
        </figcaption>
      </figure>
    </article>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>

</body>

</html>

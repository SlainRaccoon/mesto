<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__image" src="./images/jac-iv-kusto.jpg" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-btn"></button>
      </div>
    </section>
    <section class="gallery">
      <ul class="gallery__list">
        <li class="gallery__item">
          <img class="gallery__image" src="./images/kamchatka.jpg" alt="Камчатка">
          <div class="gallery__info">
            <h2 class="gallery__title">Полуостров Камчатка</h2>
            <button class="gallery__like" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img class="gallery__image" src="./images/karelia.jpg" alt="Карелия">
          <div class="gallery__info">
            <h2 class="gallery__title">Карелия</h2>
            <button class="gallery__like" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img class="gallery__image" src="./images/murmansk.jpg" alt="Мурманск">
          <div class="gallery__info">
            <h2 class="gallery__title">Мурманск</h2>
            <button class="gallery__like" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img class="gallery__image" src="./images/piter.jpg" alt="Санкт-Петербург">
          <div class="gallery__info">
            <h2 class="gallery__title">Санкт-Петербург</h2>
            <button class="gallery__like" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img class="gallery__image" src="./images/sochi.jpg" alt="Сочи">
          <div class="gallery__info">
            <h2 class="gallery__title">Сочи</h2>
            <button class="gallery__like" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img class="gallery__image" src="./images/olhon.jpg" alt="Ольхон">
          <div class="gallery__info">
            <h2 class="gallery__title">Ольхон</h2>
            <button class="gallery__like" type="button" aria-label="like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">2022 &#169; Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__block">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__info" name="info">
        <input class="popup__text popup__text_type_name" type="text" name="name" value="Жак-Ив Кусто">
        <input class="popup__text popup__text_type_job" type="text" name="job" value="Исследователь океана">
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="close"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
